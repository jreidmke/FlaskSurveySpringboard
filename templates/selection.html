{% extends 'base.html' %}

{% block title %} Select Survey {% endblock %}

{% block content %}

        <label for="survey_select">Select Survey</label>

            <br><br>

            <form action="/selected" method="POST">

                <select name="selected">
                {% for survey in surveys %}
                    <option value="{{survey}}">{{survey.capitalize()}}</option>
                {% endfor %}
                </select>

            <br><br>

                <button>Submit</button>

            </form>

{% endblock %}
